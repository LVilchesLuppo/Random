<script type="text/javascript">
    "use strict"
    const max = function() {

        let long = arguments[0];

        for (let i = 0; i < arguments.length; i++) {
            if (long < arguments[i]) {
                long = arguments[i];
            }
        }
        return long;
    }

    console.log(max(2, 4, 6, 85, 63, 1));

    const add = (a,b ...theArgs) => {
