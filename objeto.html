      function showProps (obj, objName){
          var result = '';
          for(var i in obj){
            if(obj.hasOwnProperty(i)){
              //esta propiedad pregunta si el objeto tiene esa propiedad
              result+= objName + "." + i + "=" + obj[i] + "\n";
            }
          }
          return result;
        }
